{%extends 'base/main.html' %}

{% load static %}
{% block content %}
<h3 class ="my-4 border-bottom pb-1"><span class="text-muted">Search results for </span>{{request.GET.q}}</h3>
 <div class ="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.imageURL}}">
        <div class="box-element product">
            <h6> <strong>{{product.name}}</strong></h6>
            <hr>
            <a class="btn btn-outline-success" herf>View</a>

        </div>
    </div>
    {% endfor %} 
 </div>
